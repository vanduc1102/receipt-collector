spring.jpa.hibernate.ddl-auto=none
spring.datasource.url= jdbc:postgresql://localhost:5432/restapi
spring.datasource.username=restapi
spring.datasource.password=restapi
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
app.jwtSecret=(change_me)
# Expiration in milliseconds - 1 Hour
app.jwtExpirationInMs=3600000
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC
cors.allowedOrings=*
aws.access.key=(change_me)
aws.secret.key=(change_me)
aws.region=ap-southeast-1
aws.bucket.name=my-test-bucket-ap-south